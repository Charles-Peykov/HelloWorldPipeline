name: Deploy CloudFormation Template

on:
  push:
    branches:
      - main
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Zip the Lambda function
      run: zip lambda_function.zip lambda_function.py

    - name: Upload to S3
      run: aws s3 cp lambda_function.zip s3://${{ vars.S3_BUCKET_NAME }}/lambda_function.py.zip --no-progress

    - name: Deploy CloudFormation Stack
      run: |
        aws cloudformation deploy \
          --template-file deploy_hello_world.yml \
          --stack-name HelloWorldStack \
          --parameter-overrides S3BucketName=${{ vars.S3_BUCKET_NAME }} S3Key=${{ vars.S3_KEY }} AlertEmail=${{ vars.ALERT_EMAIL }} CodeVersion=${{ github.sha }} \
          --capabilities CAPABILITY_IAM
